{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Bitter|Bree+Serif&display=swap" rel="stylesheet">
    <title>Formulário de Login e Registro com HTML5 e CSS3</title> 
    <link rel="stylesheet" type="text/css" href="{% static 'Css/StyleLogin.css' %}" />
</head>
    <body>        
        <header>
            <h1 id="title">HOK Library</h1>
        </header>
        <div class="box">
            <div class="container" >
                <form method="post">
                {% csrf_token %}
                  <h1>Login</h1> 
                  <p> 
                    <label for="email_login">E-mail</label>
                    <input id="email_login" name="email_login" required="required" type="text" placeholder="ex: nomeEmail@-service-.com"/>
                  </p>
                    
                  <p> 
                    <label for="senha_login">Senha</label>
                    <input id="senha_login" name="senha_login" required="required" type="password" placeholder="ex: 123" /> 
                  </p>
                    
                  <p> 
                    <input type="submit" value="Logar" /> 
                  </p>
                    
                  <p class="link">
                    Não Possui Conta?
                    <a href="{% url 'save_employee' %}">Cadastro</a>
                  </p>
                </form>
            </div>  
        </div>
    </body>
    <footer>
        <h4>Software desenvolvido por HOK Group - Versão 1.0 - 2019</h4>
    </footer>    
</html>
