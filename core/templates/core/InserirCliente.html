{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Bitter|Bree+Serif&display=swap" rel="stylesheet">
    <title>Inserir Cliente</title> 
    <link rel="stylesheet" type="text/css" href="{% static 'Css/InserirCliente.css' %}" />
</head>
    <body>        
        <header>
            <h1 id="title">HOK Library</h1>
            <a href="{% url 'menuClients'%}" class="Flex-3">Voltar</a> 
        </header>
        <div class="box">
            <div class="container" >
                <form method="POST">
                {% csrf_token %}
                  <h1>Inserir Cliente</h1> 
                  <p> 
                    <label for="{{ form.first_name.id_for_label }}" >Nome</label>
                    <input id="{{ form.first_name.id_for_label }}" name="{{ form.first_name.name }}" required="required" type="text" placeholder="Ex: nomeCliente"/>
                  </p>

                  <p> 
                    <label for="{{ form.last_name.id_for_label }}" >Sobrenome</label>
                    <input id="{{ form.last_name.id_for_label }}" name="{{ form.last_name.name }}" required="required" type="text" placeholder="Ex: sobrenomeCliente"/>
                  </p>
                    
                  <p> 
                    <label for="{{ form.address.id_for_label }}">Endereço</label>
                    <input id="{{ form.address.id_for_label }}" name="{{ form.address.name}}" required="required" type="text" placeholder="Ex: endereçoCliente"/> 
                  </p>

                  <p> 
                    <label for="{{ form.cpf.id_for_label }}">Cpf</label>
                      <input id="{{ form.cpf.id_for_label }}" name="{{ form.cpf.name }}" required="required" type="text" placeholder="Ex: 123.456.789-11" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite o CPF no formato nnn.nnn.nnn-nn"/> 
                 </p>
                
                 <p> 
                   <label for="{{ form.birth.id_for_label }}">Data de Nascimento</label>
                   <input id="{{ form.birth.id_for_label }}" name="{{ form.birth.name }}" required="required" type="text" placeholder="Ex: aaaa/mm/dd" title="Digite a Data de Nascimento no formato aaaa/mm/dd"/> 
                 </p>

                <div class="Flex">
                    <input type="submit" value="Inserir" />
                    <a href="{% url 'menu' %}" class="Flex-2">Menu Principal</a> 
                </div>

                </form>
            </div>  
        </div>
    </body>
    <footer>
      <h4>Software desenvolvido por HOK Group - Versão 1.0 - 2019</h4>
    </footer>    
</html>
