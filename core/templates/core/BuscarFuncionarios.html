{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Bitter|Bree+Serif&display=swap" rel="stylesheet">
    <title>Buscar Funcionário</title> 
    <link rel="stylesheet" type="text/css" href="{% static 'Css/BuscarFuncionarios.css' %}" />
</head>
    <body>        
        <header>
            <h1 id="title">HOK Library</h1>
            <a href="{% url 'menuFunc'%}" class="Flex-3">Voltar</a> 
        </header>
        <div class="box">
            <div class="container" >
                <h2>Buscar Funcionário</h2>
                <div class="form">
                    <form method="post"> 
                    {% csrf_token %}                
                        <p> 
                            <label for="cpfFuncionario">Cpf</label>
                            <input id="cpfFuncionario" name="cpfFuncionario" required="required" type="text" placeholder="Ex: 123.456.789-11" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite o CPF no formato nnn.nnn.nnn-nn"/> 
                        </p>
                        
                        <div class="Flex">
                            <input type="submit" value="Buscar" />
                            <a href="{% url 'menu'%}" class="Flex-2">Menu Principal</a> 
                        </div>
                    </form>
                </div>
            </div>  
        </div>
    </body>
    <footer>
        <h4>Software desenvolvido por HOK Group - Versão 1.0 - 2019</h4>
    </footer>    
</html>
